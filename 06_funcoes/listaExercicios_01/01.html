<script>
  /*
    PROBLEMA: CUMPRIMENTAR
    Desenvolva um programa que contenha uma função que apresente um cumprimento para o usuário, mostrando a seguinte mensagem:
    "Bom dia, Visitante!"
    *Substitua a palavra Visitante pelo nome do usuário, que será fornecido pelo próprio usuário.
    */
  //ENTRADA

//CARA, SEMPRE CHAME A FUNÇÃO, NUNCA ESQUEÇA DISSO PARA EVITAR 30 MINUTOS DE DOR DE CABEÇA DE FORMA BURRA

  let nome = prompt("Qual seu nome?").trim();
  while (!isNaN(nome)) {
    alert("Responda apenas com números!");
    nome = prompt("Qual seu nome?").trim();
  }
  //PROCESSAMENTO
            let letraMaiuscula = (nome) => {
              let nomeComeco;
              let restoNome;
              let nomeCompletoMaiusculo = [];
              let primeiraLetra = nome.split(" ");
              for (let i = 0; i < primeiraLetra.length; i++) {
                nomeComeco = primeiraLetra[i].charAt(0);
                restoNome = primeiraLetra[i].substring(1);
                nomeCompletoMaiusculo.push(nomeComeco.toUpperCase() + restoNome.toLowerCase());}
                return alert("Bom dia, " + nomeCompletoMaiusculo.join(" ") + "!")};
  //SAÍDA
        letraMaiuscula(nome)
</script>
