<meta charset="UTF-8">
<script>
    //Problema: Fibonacci
    /*
    Pergunte ao usuário quantos números da sequência de Fibonacci deseja obter, usando a estrutura de repetição while.
    */

    //ENTRADA
let sequencia = Number(prompt("Quantos números da sequência de Fibonacci você deseja obter?"));
const fibonacci = [1,1];
while (isNaN(sequencia)) {
    alert("Digite apenas valores numéricos!");
    sequencia = Number(prompt("Quantos números da sequência de Fibonacci você deseja obter?"));}
    //PROCESSAMENTO
while (sequencia > fibonacci.length) {
    fibonacci.push(fibonacci[fibonacci.length-1] + fibonacci[fibonacci.length-2]);}
    //SAÍDA
alert(`A sequencia de Fibonacci até o número ${sequencia} vai ser: (${fibonacci})`);    
</script>
